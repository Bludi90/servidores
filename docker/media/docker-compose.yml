name: media
services:
    qbittorrent:
        cpu_shares: 90
        command: []
        container_name: qbittorrent
        deploy:
            resources:
                limits:
                    memory: "16024338432"
        environment:
            PGID: "1000"
            PUID: "1000"
            TZ: Europe/Madrid
            WEBUI_PORT: "8090"
        hostname: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        labels:
            icon: data:image/png;base64,
        networks:
            media: null
        ports:
            - mode: ingress
              target: 8090
              published: "8090"
              protocol: tcp
            - mode: ingress
              target: 6881
              published: "6881"
              protocol: tcp
            - mode: ingress
              target: 6881
              published: "6881"
              protocol: udp
        restart: unless-stopped
        volumes:
            - type: bind
              source: /srv/storage/services/qbittorrent/config
              target: /config
              bind:
                create_host_path: true
            - type: bind
              source: /srv/storage/services/downloads
              target: /downloads
              bind:
                create_host_path: true
    radarr:
        cpu_shares: 90
        command: []
        container_name: radarr
        depends_on:
            qbittorrent:
                condition: service_started
                required: true
        deploy:
            resources:
                limits:
                    memory: "16024338432"
        environment:
            PGID: "1000"
            PUID: "1000"
            TZ: Europe/Madrid
        hostname: radarr
        image: lscr.io/linuxserver/radarr:latest
        labels:
            icon: data:image/png;base64,
        networks:
            media: null
        ports:
            - mode: ingress
              target: 7878
              published: "7878"
              protocol: tcp
        restart: unless-stopped
        volumes:
            - type: bind
              source: /srv/storage/services/radarr/config
              target: /config
              bind:
                create_host_path: true
            - type: bind
              source: /srv/storage/services/downloads
              target: /downloads
              bind:
                create_host_path: true
            - type: bind
              source: /srv/storage/media/N_normal/peliculas
              target: /movies
              bind:
                create_host_path: true
    prowlarr:
        image: lscr.io/linuxserver/prowlarr:latest
        container_name: prowlarr
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Madrid
        volumes:
            - /srv/storage/services/prowlarr/config:/config
        ports:
            - "9696:9696"        # WebUI Prowlarr
        networks:
            - media
        restart: unless-stopped
    sabnzbd:
        image: lscr.io/linuxserver/sabnzbd:latest
        container_name: sabnzbd
        environment:
          - PUID=1000
          - PGID=1000
          - TZ=Europe/Madrid
        volumes:
          - /srv/storage/services/sabnzbd/config:/config
          - /srv/storage/services/downloads:/downloads
        ports:
          - "8082:8080"      # WebUI SABnzbd (host 8082 -> contenedor 8080)
        networks:
          - media
        restart: unless-stopped
networks:
    default:
        name: media_default
    media:
        name: media_media
        driver: bridge
x-casaos:
    author: self
    category: self
    hostname: 10.8.0.1
    icon: data:image/png;base64,
    index: /
    is_uncontrolled: false
    port_map: ""
    scheme: http
    title:
        custom: Radarr
